<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 26 Liquid Dashboard - Sharp UI</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #1d1d1f;
            --accent: #007AFF;
            --glass-opacity: 0.3;
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent: #0A84FF;
            --glass-opacity: 0.15;
        }

        body, html {
            margin: 0;
            height: 100vh;
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* Animated Background Orbs */
        .orb {
            position: absolute;
            width: 450px;
            height: 450px;
            border-radius: 50%;
            filter: blur(60px);
            z-index: 1;
            animation: float 15s infinite alternate ease-in-out;
        }
        .orb-1 { background: #ff3b30; top: -10%; left: -5%; }
        .orb-2 { background: #007aff; bottom: -5%; right: -5%; animation-delay: -7s; }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(150px, 50px); }
        }

        /* THE DASHBOARD CONTAINER */
        .dashboard {
            position: relative;
            z-index: 10;
            width: 85vw;
            max-width: 1000px;
            height: 75vh;
            display: grid;
            grid-template-columns: 240px 1fr;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 40px 100px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* THE LIQUID LAYER (The "Bent" Part) */
        /* We apply the filter only here so it doesn't warp your text! */
        .dashboard::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, var(--glass-opacity));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            filter: url(#liquid-refraction); /* The SVG warp */
            z-index: -1; /* Keep it behind the content */
        }

        /* Sidebar & Content Style (Sharp and readable) */
        .sidebar {
            padding: 40px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2;
        }

        .main-content {
            padding: 60px;
            z-index: 2;
            position: relative;
        }

        .nav-item {
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-color);
            font-weight: 500;
            transition: 0.2s;
        }

        .nav-item:hover { background: rgba(255, 255, 255, 0.2); }
        .nav-item.active { background: var(--accent); color: white; }

        .theme-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background: var(--text-color);
            color: var(--bg-color);
            cursor: pointer;
            font-weight: bold;
        }

        h1 { font-size: 2.5rem; color: var(--text-color); }
        p { color: var(--text-color); opacity: 0.8; line-height: 1.6; }

    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <svg style="display: none;">
        <filter id="liquid-refraction">
            <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="25" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

    <div class="dashboard" id="ui-root">
        <aside class="sidebar">
            <div style="font-weight: 900; font-size: 1.4rem; margin-bottom: 30px;">iOS 26</div>
            <div class="nav-item active">Home</div>
            <div class="nav-item">Profile</div>
            <div class="nav-item">About</div>
            <div class="nav-item">Contact</div>
        </aside>

        <main class="main-content">
            <button class="theme-btn" onclick="toggleMode()">Switch Mode</button>
            <h1>Refined Liquid Glass</h1>
            <p>Notice how the background "warps" and "bends" as the red and blue circles move, but this text and the buttons remain perfectly sharp and readable.</p>
            <div style="margin-top: 30px; height: 100px; width: 100%; border-radius: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);"></div>
        </main>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }
    </script>
</body>
</html>
